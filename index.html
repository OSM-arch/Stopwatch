<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="stopwatch-title">Stopwatch</h1>
        <div class="stopwatch-display">00:00:00:00</div>
        <div class="stopwatch-controls">
            <button class="stopwatch-btn start-btn">Start</button>
            <button class="stopwatch-btn stop-btn">Stop</button>
            <button class="stopwatch-btn reset-btn">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
